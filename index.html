<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Inventory</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Bookstore Inventory Management</h1>
    <h2>Add new book here:</h2>
    <form id="new-book-form">
        <label for="bookTitle">Title: </label>
        <input type="text" id="bookTitle" name="bookTitle" required>
        <label for="bookAuthor">Author: </label>
        <input type="text" id="bookAuthor" name="bookAuthor" required>
        <label for="bookGenre">Genre: </label>
        <select id="bookGenre" name="bookGenre" required>
            <option value="Fiction">Fiction</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <label for="bookYear">Year:</label>
        <input type="number" min="1950" max="2024" step="1" value="2024" id="bookYear" name="bookYear" required/>
        <label for="bookStock">Stock:</label>
        <input type="number" id = "bookStock" name="bookStock" required>
        <input type="submit" value="Submit Book">
    </form>
    <h2>Filter Books by Genre</h2>
    <select id="genreSelect">
        <option value="All">All</option>
        <option value="Fiction">Fiction</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        
    </select>
    <button id = "genre-filter-btn">Filter by Genre</button>
    
    
    <div id = "book-inventory">
    </div>
    
    <table id="summary-table">
        <tr>
            <td>Total Stock:</td>
            <td id = "stock-count-container">0</td>
            <td><button id="stock-count-btn">Count Stock</button></td>
        </tr>
    </table>
    

    
    
    <div id="filteredBooks"></div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
